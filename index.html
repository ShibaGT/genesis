<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genesis</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1194789991281348759/1231822478368837693/image.png?ex=66385b14&is=6625e614&hm=0646e2be61cbe203531e98a5f45c788242051e05ac84d39e98366058d4055c9e" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Align content in a column */
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Black background */
      color: #fff; /* White text */
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .content {
      position: relative;
      font-family: Arial, sans-serif;
      font-size: 48px;
      opacity: 0; /* Initially hidden */
      animation: fadeIn 1.5s forwards; /* Fade-in animation */
      padding: 20px; /* Padding around the text */
      border: 2px solid #fff; /* White outline */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 0 0 3px #000; /* Black shadow to create an outline effect */
      text-align: center; /* Center the text */
    }

    .subtext {
      font-family: Arial, sans-serif;
      font-size: 24px;
      margin-top: 20px; /* Add spacing between the text */
    }

    .button {
      font-family: Arial, sans-serif;
      font-size: 24px;
      padding: 10px 20px;
      border: 2px solid #fff; /* White outline */
      border-radius: 5px; /* Rounded corners */
      background-color: transparent;
      color: #fff; /* White text */
      cursor: pointer;
      transition: color 0.3s, background-color 0.3s, border-color 0.3s;
    }

    .button:hover {
      background-color: #fff; /* White background when hovered */
      color: #000; /* Black text when hovered */
      border-color: #000; /* Black outline when hovered */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="content">
      genesis
      <div class="subtext">
        The only Gorilla Tag cheat you'll ever need.
      </div>
      <button class="button">Info</button>
    </div>
  </div>
</body>
</html>
