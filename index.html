<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENESIS.MENU</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Unbounded', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    #content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      z-index: 1000;
    }

    #header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      margin: 0 auto;
    }

    #header nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #3045ff, 0 0 20px #3045ff, 0 0 30px #3045ff, 0 0 40px #3045ff, 0 0 50px #3045ff;
    }

    h1 span.darkblue {
      color: darkblue;
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .blueshitbuttonthing {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background: #3045ff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .blueshitbuttonthing:hover {
      background: #3045ff;
    }

    .speck {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #3045ff;
      animation: fall 7s linear infinite;
      top: -2px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-2px);
      }

      100% {
        transform: translateY(calc(100vh + 4px));
      }
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>
  <div id="content">
    <div id="main-content">
      <h1>GENESIS<span class="darkblue">.MENU</span></h1>
      <p>Enhance your Gorilla Tag gameplay with Genesis, with improved speed, crashers, very easy and quick to use, and powerful game-changing options.</p>
      <a href="https://discord.com/invite/shibagtgenesis" class="blueshitbuttonthing">Discord</a>
      <a href="https://spezz.exchange/store/store/product/241-shibagt-genesis-mod-menu/" class="blueshitbuttonthing">Purchase</a>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.2
        };

        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);

        document.querySelectorAll('.hidden-content').forEach(section => {
          observer.observe(section);
        });
      });

      function createSpeck() {
        const speck = document.createElement('div');
        speck.className = 'speck';
        speck.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(speck);

        speck.addEventListener('animationend', () => {
          speck.remove();
        });
      }

      function createSpecksInterval() {
        setInterval(createSpeck, 120);
      }

      window.onload =  function() {
                  createSpecksInterval();
                  document.title = "GENESIS.MENU";
              };

              document.onkeydown = function(e) {
               if (e.ctrlKey && (e.shiftKey || e.keyCode === 73 || e.keyCode === 85)) {
              return false;
              }
            };

              document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
              });
          </script>
      </body>
</html>
